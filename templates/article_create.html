<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="create-article">
      <h2>Create templates</h2>
      <nav>
        <ul>
          <li>
            <form class="logout-link" action="{%url 'accounts:logout' %}" method="post">
              {% csrf_token %}

          </li>
        </ul>

        {{form}}
        <input type="submit" value="Create">
      </form>
    </div>
  </body>
</html>
