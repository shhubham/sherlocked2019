<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1>Login</h1>
    <form class="signup" action="{% url 'accounts:log'%}" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
      <input type="submit" value="login">
      </form>
  </body>
</html>
